<div class="card">
  <div class="card__top" (click)="projectModalServie.openProjectModal(project)">
    <button class="card__btn">
      <img class="link-img" src="assets/upright.png" alt="" />
    </button>
    <img class="card__img" [src]="project.pictures[0]" alt="Project Image" />
    <div class="card__tech">{{ (project.technologies | slice: 0 : 6).join(', ') }}</div>
    <div class="card__deskr">
      <div class="card__header">{{ project.name }}</div>
      <div class="card__short-deskr">{{ project.summary }}</div>
    </div>
  </div>
  <div class="btns">
    <a *ngIf="project.gitHubLink" class="link-btn" [href]="project.gitHubLink" target="_blank"
      >GitHub</a
    >
    <a *ngIf="project.deployLink" class="link-btn" [href]="project.deployLink" target="_blank"
      >Live</a
    >
  </div>
</div>
